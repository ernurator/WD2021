<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h2>To Do List</h2>
    </header>
    <div class="content">
        <h1>To Do List</h1>
        <div class="list">

            <div class="items"></div>
            <button class="clear-all-btn">Delete all</button>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>

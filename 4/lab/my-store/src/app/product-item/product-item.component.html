<div class="item">
  <img [src]="item.imageLink" [alt]="item.name">
  <a [href]="item.link">{{item.name}}</a>
  <p>{{item.description}}</p>
  <div>
    <span class="material-icons" *ngFor="let i of [].constructor(getRating())" [title]="'Rating ' + item.rating">star_rate</span>
  </div>
  <a target="__blank" class="share-btn material-icons" [href]="getShareLink()" title="Telegram share link">share</a>
</div>

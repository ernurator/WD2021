<h2>Posts List</h2>

<input type="text" [(ngModel)]="newPost">
<button (click)="addPost()">Add post</button>

<ul *ngIf="posts">
  <li *ngFor="let post of posts">
    <a routerLink="/posts/{{post.id}}">{{post.id}}) {{post.title}}</a>
    <!-- <a [routerLink]="['/posts/', post.id]">{{post.id}}) {{post.title}}</a> -->
    <button (click)="deletePost(post.id)">X</button>
  </li>
</ul>

<p *ngIf="!posts">Loading posts list...</p>
